<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="funcionario.css">
</head>
<body>
    <div class="top-bar"> <img src="/SIAAC/assets/siaac_logo.png" width="30px"> </div>
    <div class="cadastro-container">
        <h2>Cadastro de Funcionário</h2>
        <form action="/submit-your-registration-form" method="POST">
            <div class="info-block">
                <h3>Dados Pessoais</h3>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Selecione o gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"       placeholder="000.000.000-00">
                </div>
                <div class="input-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="info-block">
                <h3>Endereço Completo</h3>
                <div class="input-group">
                    <label for="endereco">Rua:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
            </div>

            <div class="info-block">
                <h3>Dados de Trabalho</h3>
                <div class="input-group">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" name="cargo" required>
                        <option value="" disabled selected>Selecione o cargo</option>
                        <option value="Diretor">Diretor</option>
                        <option value="Secretário">Secretário</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
            </div>

            <div class="btn"> 
                <a href="/SIAAC/formulario/formulario.html"> Voltar </a>
                <a href="/SIAAC/menu_principal/menu.html"> Avançar </a>
            </div>
            
        </form>
    </div>
</body>
</html>
